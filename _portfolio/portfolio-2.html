<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp13101759.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #FFD700;
            text-align: center;
            font-family: 'Harry Potter', serif;
        }
        .clock-container {
            margin-top: 20vh;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .clock {
            font-size: 60px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="clock-container">
            <h1>Ali Esat ve Ahmet Emin'in Saat UygulamasÄ±</h1>
            <h1 class="clock" id="clock">00:00:00</h1>
        </div>
    </div>

    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
